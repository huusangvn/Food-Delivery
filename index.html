<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Food Delivery</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- JS -->
        <script src="./assets/javascript/script.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header" id="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>

        <!-- Main -->
        <div class="container home">
            <!-- Hero -->
            <section class="hero">
                <div class="row">
                    <div class="col-5 col-lg-12">
                        <div class="hero__content">
                            <div class="hero__sub-heading">#The Best in Town</div>
                            <h1 class="hero__heading">
                                Get food
                                <img src="./assets/icons/logo.svg" alt="" class="hero__heading-icon" />
                                delivery and more
                                <img src="./assets/icons/logo-2.svg" alt="" class="hero__heading-icon" />
                            </h1>
                            <p class="hero__desc">
                                You want it. We get it. Food, drinks, groceries, and more available for delivery and
                                pickup.
                            </p>

                            <div class="hero__location">
                                <form action="" class="hero__form">
                                    <button class="hero__btn">
                                        <img src="./assets/icons/location.svg" alt="" class="hero__location-icon" />
                                        <input
                                            type="text"
                                            class="hero____form-input"
                                            placeholder="Location or zip code"
                                        />
                                    </button>
                                    <button class="btn hero__form--submit-btn">Explore</button>
                                </form>
                            </div>

                            <div class="hero__get-app">
                                Get the app:
                                <a href="#!">
                                    <img src="./assets/icons/apple.svg" alt="" class="hero__get-app-icon"
                                /></a>
                                <a href="#!">
                                    <img src="./assets/icons/androi.svg" alt="" class="hero__get-app-icon"
                                /></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 offset-1 offset-lg-0 col-lg-12">
                        <div class="food-intro">
                            <div class="food-intro__image">
                                <div class="food-intro__image--bg"></div>
                                <div class="food-intro__image--sub-bg"></div>
                                <div class="food-intro__image--banner">
                                    <img
                                        src="./assets/img/banner-food-delivery.png"
                                        alt=""
                                        class="food-intro__image--banner-img"
                                    />
                                </div>
                                <div class="food-intro__image--sub-banner">
                                    <img
                                        src="./assets/img/sub--banner.png"
                                        alt=""
                                        class="food-intro__image--sub-banner-img"
                                    />
                                </div>
                                <div class="food-intro__delivery">
                                    <img src="./assets/img/deliveryman.png" alt="" class="food-intro__delivery-man" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="footer" id="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
